{% set name = "Flask-SQLAlchemy" %}
{% set version = "2.4.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "0c9609b0d72871c540a7945ea559c8fdf5455192d2db67219509aed680a3d45a" %}
{% set build = 0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - flask >=0.10
    - sqlalchemy >=0.8.0

test:
  imports:
    - flask_sqlalchemy

about:
  home: http://github.com/mitsuhiko/flask-sqlalchemy
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Adds SQLAlchemy support to your Flask application'
  dev_url: https://github.com/mitsuhiko/flask-sqlalchemy
  doc_url: http://flask-sqlalchemy.pocoo.org/{{ version }}/

extra:
  recipe-maintainers:
    - pmlandwehr
