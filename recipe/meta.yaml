{% set name = "Flask-SQLAlchemy" %}
{% set version = "2.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6cd9f71a97ef18ca5ae7d8bd316a32b82814efe7b088096ba68fddfd8a17cbe7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - flask >=1.0.4
    - sqlalchemy >=1.2

test:
  imports:
    - flask_sqlalchemy

about:
  home: http://github.com/mitsuhiko/flask-sqlalchemy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Adds SQLAlchemy support to your Flask application
  dev_url: https://github.com/mitsuhiko/flask-sqlalchemy
  doc_url: http://flask-sqlalchemy.pocoo.org/{{ version }}/

extra:
  recipe-maintainers:
    - pmlandwehr
    - synapticarbors
